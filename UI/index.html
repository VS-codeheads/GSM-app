<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSMS - Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-success" href="index.html">GSMS</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">New Order</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div id="content-area">
        <div class="card-modern">

            <!-- WEATHER WIDGET -->
            <div class="card-modern mb-4" id="weatherWidget">
                <h4 class="mb-3">Weather</h4>
                <div id="weatherContent">Loading weather...</div>
            </div>

            <h2 class="mb-3">Orders Overview</h2>

            <div class="mb-5" id="revenueBtnContainer">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#revenueModal">
                    ðŸ“Š Revenue Simulation
                </button>
            </div>

            <button id="toggleOrdersBtn" class="btn btn-outline-primary btn-sm mb-3">
                Show All Orders
            </button>

            <div class="mb-4">
                <a href="order.html" class="btn btn-primary btn-sm me-2">+ New Order</a>
                <a href="manage-product.html" class="btn btn-primary btn-sm">Manage Products</a>
            </div>
            
            <div class="mb-3">
                <input type="text" id="orderSearch" class="form-control" placeholder="Search orders by customer, ID or date...">
            </div>

            <table class="table table-modern table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order #</th>
                        <th>Customer</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Filled via JS -->
                </tbody>
            </table>

        </div>
    </div>

    <!-- REVENUE SIMULATION MODAL -->
    <div class="modal fade" id="revenueModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Revenue & Profit Simulation</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label for="sim-products" class="form-label fw-bold">Select Products</label>
                        <select id="sim-products" class="form-select" multiple style="height: 150px;"></select>
                    </div>

                    <div class="mb-3">
                        <label for="sim-days" class="form-label fw-bold">Days to Simulate</label>
                        <input id="sim-days" type="number" class="form-control" value="7" min="1">
                    </div>

                    <button id="run-simulation" class="btn btn-primary mb-3">
                        â–¶ Run Simulation
                    </button>

                    <h5>Result:</h5>
                    <div id="sim-result" class="mt-3">
                        <!-- Summary + table will be injected by JS -->
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- ORDER DETAILS MODAL -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="detailsContent"></div>
                </div>

                <div class="modal-footer">
                    <button id="deleteOrderBtn" class="btn btn-danger">Delete</button>
                    <button id="editOrderBtn" class="btn btn-primary">Edit</button>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/dashboard.js"></script>
    <script src="js/config.js"></script>



</body>
</html>
