<!DOCTYPE html>
<html>
<head>
    <title>GSMS â€“ Products</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons + Bootstrap + CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar-menu.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <h2>GSMS</h2>
        <ul id="sidebar-menu">
            <li><a href="index.html"><i class="zmdi zmdi-view-dashboard"></i> Dashboard</a></li>
            <li class="active"><a href="manage-product.html"><i class="zmdi zmdi-assignment"></i> Products</a></li>
            <li><a href="order.html"><i class="zmdi zmdi-shopping-cart"></i> New Order</a></li>
        </ul>
    </div>

    <!-- CONTENT -->
    <div id="content-area">

        <div class="card-modern">
            <h2>Manage Products</h2>

            <button class="btn btn-primary btn-sm mb-3" data-toggle="modal" data-target="#productModal">
                Add New Product
            </button>

            <table class="table table-modern table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Unit</th>
                        <th>Price Per Unit</th>
                        <th style="width: 150px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JS -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- PRODUCT MODAL -->
    <div class="modal fade" id="productModal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Add New Product</h4>
                </div>

                <div class="modal-body">
                    <form id="productForm">
                        <label>Name</label>
                        <input class="form-control mb-3" id="name" name="name">

                        <label>Unit</label>
                        <select class="form-control mb-3" id="uoms" name="uoms"></select>

                        <label>Price Per Unit</label>
                        <input class="form-control mb-3" id="price" name="price">
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-light" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="saveProduct">Save</button>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/packages/jquery.min.js"></script>
    <script src="js/packages/bootstrap.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/manage-product.js"></script>

</body>
</html>
