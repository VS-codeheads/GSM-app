<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSMS â€“ Products</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-success" href="index.html">GSMS</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="manage-product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">New Order</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div id="content-area">

        <div class="card-modern">

            <h2 class="mb-3">Manage Products</h2>

            <button class="btn btn-primary btn-sm mb-3"
                    data-bs-toggle="modal" data-bs-target="#productModal">
                + Add Product
            </button>

            <table class="table table-modern table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Unit</th>
                        <th>Price Per Unit</th>
                        <th style="width: 150px;">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JS -->
                </tbody>
            </table>

        </div>
    </div>

    <!-- PRODUCT MODAL -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="productForm">

                        <label>Name</label>
                        <input class="form-control mb-3" id="name" name="name">

                        <label>Unit</label>
                        <select class="form-control mb-3" id="uoms" name="uoms"></select>

                        <label>Price Per Unit</label>
                        <input class="form-control mb-3" id="price" name="price" type="number">

                        <label>Quantity</label>
                        <input class="form-control mb-3" id="qty" name="quantity" type="number" min="0">

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="saveProduct">Save</button>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/packages/jquery.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/manage-product.js"></script>

</body>
</html>
