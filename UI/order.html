<!DOCTYPE html>
<html>
<head>
    <title>GSMS â€“ New Order</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons + Bootstrap + CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar-menu.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <h2>GSMS</h2>
        <ul id="sidebar-menu">
            <li><a href="index.html"><i class="zmdi zmdi-view-dashboard"></i> Dashboard</a></li>
            <li><a href="manage-product.html"><i class="zmdi zmdi-assignment"></i> Products</a></li>
            <li class="active"><a href="order.html"><i class="zmdi zmdi-shopping-cart"></i> New Order</a></li>
        </ul>
    </div>

    <!-- CONTENT -->
    <div id="content-area">
        <div class="card-modern">

            <h2>New Order</h2>

            <div class="mb-3">
                <input id="customerName" class="form-control" placeholder="Customer Name">
            </div>

            <!-- Order Row Header -->
            <div class="row fw-bold mb-2">
                <div class="col-sm-4">Product</div>
                <div class="col-sm-3">Price</div>
                <div class="col-sm-2">Qty</div>
                <div class="col-sm-3">
                    Total
                    <button class="btn btn-primary btn-sm float-right" id="addMoreButton">Add More</button>
                </div>
            </div>

            <div id="itemsInOrder"></div>

            <!-- Summary -->
            <div class="card-modern mt-3">
                <div class="row">
                    <div class="col-sm-9 text-right pt-2">
                        <strong>Total:</strong>
                    </div>
                    <div class="col-sm-3">
                        <input id="product_grand_total" class="form-control d-inline-block w-50" value="0.0" readonly> 
                        <button class="btn btn-primary btn-sm float-right" id="saveOrder">Save</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Hidden Template -->
        <div class="product-box d-none">
            <div class="row product-item mb-2">
                <div class="col-sm-4">
                    <select class="form-control cart-product"></select>
                </div>
                <div class="col-sm-3">
                    <input class="form-control product-price" readonly>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control product-qty" value="1" min="1">
                </div>
                <div class="col-sm-3">
                    <input class="form-control product-total d-inline-block w-50" readonly>
                    <button class="btn btn-danger btn-sm remove-row float-right">Remove</button>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="js/packages/jquery.min.js"></script>
    <script src="js/packages/bootstrap.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/order.js"></script>

</body>
</html>
