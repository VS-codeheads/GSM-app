<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSMS â€“ New Order</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-success" href="index.html">GSMS</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="order.html">New Order</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div id="content-area">
        <div class="card-modern">

            <h2 class="mb-3">New Order</h2>

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input id="customerName" class="form-control" placeholder="Enter customer name">
            </div>

            <!-- Header -->
            <div class="row mb-2 fw-bold">
                <div class="col-sm-4">Product</div>
                <div class="col-sm-3">Price</div>
                <div class="col-sm-2">Qty</div>
                <div class="col-sm-3 d-flex justify-content-between">
                    <span>Total</span>
                    <button class="btn btn-primary btn-sm" id="addMoreButton">+ Add Item</button>
                </div>
            </div>

            <!-- Dynamic product rows -->
            <div id="itemsInOrder"></div>

            <!-- Summary -->
            <div class="summary-box mt-4">
                <div class="row align-items-center">
                    <div class="col-sm-8 text-end fw-bold fs-5">Grand Total:</div>
                    <div class="col-sm-4 d-flex">
                        <input id="product_grand_total"
                               class="form-control me-2"
                               style="max-width: 150px"
                               value="0.00"
                               readonly>
                        <button id="saveOrder" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>

            <!-- Hidden Template -->
            <div id="rowTemplate" class="d-none">
                <div class="product-item product-line">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                            <select class="form-control cart-product">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <input class="form-control product-price" readonly value="0.00">
                        </div>
                        <div class="col-sm-2">
                            <input type="number" class="form-control product-qty" min="1" value="1">
                        </div>
                        <div class="col-sm-3 d-flex">
                            <input class="form-control product-total me-2" readonly value="0.00">
                            <button class="btn btn-danger remove-row">X</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/packages/jquery.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/order.js"></script>

</body>
</html>
